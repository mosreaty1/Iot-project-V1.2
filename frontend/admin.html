<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard - Vehicle Pass System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      box-sizing: border-box;
      font-family: "Segoe UI", Tahoma, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #1d2671, #c33764);
      min-height: 100vh;
      padding: 20px;
      margin: 0;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    h1 {
      color: white;
      text-align: center;
      margin-bottom: 30px;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .stat-card {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      text-align: center;
    }

    .stat-card h3 {
      margin: 0 0 10px 0;
      color: #1d2671;
      font-size: 16px;
    }

    .stat-card .value {
      font-size: 32px;
      font-weight: bold;
      color: #c33764;
    }

    .vehicles-table {
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background: #1d2671;
      color: white;
      font-weight: 600;
    }

    tr:hover {
      background: #f5f5f5;
    }

    .badge {
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 12px;
      font-weight: bold;
    }

    .badge.active {
      background: #d4edda;
      color: #155724;
    }

    .badge.low {
      background: #fff3cd;
      color: #856404;
    }

    .badge.empty {
      background: #f8d7da;
      color: #721c24;
    }

    .loading {
      text-align: center;
      padding: 40px;
      color: white;
    }

    .refresh-btn {
      background: white;
      color: #1d2671;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      margin-bottom: 20px;
    }

    .refresh-btn:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Vehicle Pass Administration</h1>

    <button class="refresh-btn" onclick="loadData()">Refresh Data</button>

    <div class="stats-grid">
      <div class="stat-card">
        <h3>Total Vehicles</h3>
        <div class="value" id="totalVehicles">-</div>
      </div>
      <div class="stat-card">
        <h3>Active Passes</h3>
        <div class="value" id="activePasses">-</div>
      </div>
      <div class="stat-card">
        <h3>Low Passes</h3>
        <div class="value" id="lowPasses">-</div>
      </div>
      <div class="stat-card">
        <h3>No Passes</h3>
        <div class="value" id="noPasses">-</div>
      </div>
    </div>

    <div class="vehicles-table">
      <h2>Registered Vehicles</h2>
      <div id="tableContent">
        <div class="loading">Loading...</div>
      </div>
    </div>
  </div>

  <script>
    // API Configuration
    const API_URL = 'http://localhost:5000/api';

    async function loadData() {
      try {
        const response = await fetch(`${API_URL}/vehicles`);
        const result = await response.json();

        if (response.ok) {
          displayVehicles(result.data);
          updateStats(result.data);
        } else {
          document.getElementById('tableContent').innerHTML =
            '<p style="color: red;">Failed to load data</p>';
        }
      } catch (error) {
        console.error('Error loading data:', error);
        document.getElementById('tableContent').innerHTML =
          '<p style="color: red;">Network error. Please check connection.</p>';
      }
    }

    function updateStats(vehicles) {
      const total = vehicles.length;
      const active = vehicles.filter(v => v.remaining_passes > 2).length;
      const low = vehicles.filter(v => v.remaining_passes > 0 && v.remaining_passes <= 2).length;
      const empty = vehicles.filter(v => v.remaining_passes === 0).length;

      document.getElementById('totalVehicles').textContent = total;
      document.getElementById('activePasses').textContent = active;
      document.getElementById('lowPasses').textContent = low;
      document.getElementById('noPasses').textContent = empty;
    }

    function displayVehicles(vehicles) {
      if (vehicles.length === 0) {
        document.getElementById('tableContent').innerHTML =
          '<p>No vehicles registered yet.</p>';
        return;
      }

      let html = `
        <table>
          <thead>
            <tr>
              <th>Plate Number</th>
              <th>Name</th>
              <th>Car Type</th>
              <th>Email</th>
              <th>Phone</th>
              <th>Total Passes</th>
              <th>Remaining</th>
              <th>Status</th>
              <th>Registered</th>
            </tr>
          </thead>
          <tbody>
      `;

      vehicles.forEach(vehicle => {
        const remaining = vehicle.remaining_passes || 0;
        let badge = 'active';
        if (remaining === 0) badge = 'empty';
        else if (remaining <= 2) badge = 'low';

        const date = new Date(vehicle.registered_at).toLocaleDateString();

        html += `
          <tr>
            <td><strong>${vehicle.plate_number}</strong></td>
            <td>${vehicle.name}</td>
            <td>${vehicle.car_type}</td>
            <td>${vehicle.email}</td>
            <td>${vehicle.phone_number}</td>
            <td>${vehicle.total_passes}</td>
            <td><span class="badge ${badge}">${remaining}</span></td>
            <td>${vehicle.status}</td>
            <td>${date}</td>
          </tr>
        `;
      });

      html += `
          </tbody>
        </table>
      `;

      document.getElementById('tableContent').innerHTML = html;
    }

    // Load data on page load
    loadData();

    // Auto-refresh every 30 seconds
    setInterval(loadData, 30000);
  </script>

</body>
</html>
