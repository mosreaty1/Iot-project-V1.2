<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Vehicle Pass Registration</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      box-sizing: border-box;
      font-family: "Segoe UI", Tahoma, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #1d2671, #c33764);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      padding: 20px;
    }

    .form-container {
      background: white;
      width: 100%;
      max-width: 420px;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.25);
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #1d2671;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #333;
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin-bottom: 18px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
      transition: 0.3s;
    }

    input:focus, select:focus {
      outline: none;
      border-color: #1d2671;
      box-shadow: 0 0 6px rgba(29,38,113,0.3);
    }

    .range-container {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 18px;
    }

    input[type="range"] {
      flex: 1;
      margin-bottom: 0;
    }

    .range-value {
      font-weight: bold;
      color: #1d2671;
      width: 30px;
      text-align: center;
    }

    button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #1d2671, #c33764);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      opacity: 0.9;
      transform: translateY(-1px);
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .message {
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 15px;
      display: none;
      text-align: center;
      font-weight: 500;
    }

    .message.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
      display: block;
    }

    .message.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
      display: block;
    }

    .loading {
      display: none;
      text-align: center;
      padding: 10px;
    }

    .loading.active {
      display: block;
    }

    .spinner {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #1d2671;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Vehicle Pass Registration</h2>

    <div id="messageBox" class="message"></div>

    <div id="loadingBox" class="loading">
      <div class="spinner"></div>
      <p>Processing registration...</p>
    </div>

    <form id="registrationForm">
      <label>Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required />

      <label>Plate Number</label>
      <input type="text" id="plate_number" name="plate_number" placeholder="ABC - 1234" required />

      <label>Car Type</label>
      <select id="car_type" name="car_type" required>
        <option value="">Select car type</option>
        <option>Sedan</option>
        <option>SUV</option>
        <option>Hatchback</option>
        <option>Truck</option>
        <option>Electric</option>
      </select>

      <label>Email</label>
      <input type="email" id="email" name="email" placeholder="example@email.com" required />

      <label>Phone Number</label>
      <input type="tel" id="phone_number" name="phone_number" placeholder="+20 1XXXXXXXXX" required />

      <label>Number of Passes (5 - 10)</label>
      <div class="range-container">
        <input type="range" id="passes" name="passes" min="5" max="10" value="5"
               oninput="passesValue.textContent = this.value">
        <span class="range-value" id="passesValue">5</span>
      </div>

      <button type="submit" id="submitBtn">Submit</button>
    </form>
  </div>

  <script>
    // API Configuration - UPDATE THIS WITH YOUR BACKEND URL
    const API_URL = 'http://localhost:5000/api';

    // Get form elements
    const form = document.getElementById('registrationForm');
    const messageBox = document.getElementById('messageBox');
    const loadingBox = document.getElementById('loadingBox');
    const submitBtn = document.getElementById('submitBtn');

    // Handle form submission
    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      // Clear previous messages
      messageBox.className = 'message';
      messageBox.textContent = '';

      // Show loading
      loadingBox.classList.add('active');
      submitBtn.disabled = true;

      // Collect form data
      const formData = {
        name: document.getElementById('name').value,
        plate_number: document.getElementById('plate_number').value,
        car_type: document.getElementById('car_type').value,
        email: document.getElementById('email').value,
        phone_number: document.getElementById('phone_number').value,
        passes: parseInt(document.getElementById('passes').value)
      };

      try {
        // Send registration request
        const response = await fetch(`${API_URL}/register`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(formData)
        });

        const data = await response.json();

        // Hide loading
        loadingBox.classList.remove('active');
        submitBtn.disabled = false;

        if (response.ok) {
          // Success
          messageBox.className = 'message success';
          messageBox.textContent = `✓ Registration successful! ${formData.passes} passes allocated for vehicle ${formData.plate_number}`;

          // Reset form
          form.reset();
          document.getElementById('passesValue').textContent = '5';
        } else {
          // Error
          messageBox.className = 'message error';
          messageBox.textContent = `✗ ${data.error || 'Registration failed. Please try again.'}`;
        }

        // Auto-hide message after 5 seconds
        setTimeout(() => {
          messageBox.className = 'message';
        }, 5000);

      } catch (error) {
        // Network error
        loadingBox.classList.remove('active');
        submitBtn.disabled = false;

        messageBox.className = 'message error';
        messageBox.textContent = '✗ Network error. Please check your connection and try again.';

        console.error('Registration error:', error);
      }
    });
  </script>

</body>
</html>
